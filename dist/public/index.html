<!DOCTYPE html>
<html lang='zh'>
<head>
  <meta charset='UTF-8' />
  <meta content='width=device-width, initial-scale=1' name='viewport' />
  <title>数据卡片</title>
  <meta
    content='在 README 中展示你在掘金等网站的数据，也可用于服务状态监控.'
    name='description'>
  <meta content='#ffffff' name='theme-color' />
  <link href='/static/bulma.min.css' rel='stylesheet'>
  <link href='/static/main.css' rel='stylesheet'>
  <script src='/static/main.js'></script>
</head>
<!-- Google tag (gtag.js) -->
<script async src='https://www.googletagmanager.com/gtag/js?id=G-F04WN7D6NF'></script>
<script>
  window.dataLayer = window.dataLayer || [];

  function gtag() {
    dataLayer.push(arguments);
  }

  gtag('js', new Date());

  gtag('config', 'G-F04WN7D6NF');
</script>
<body>
<div>
  <nav aria-label='main navigation' class='navbar nav-shadow' role='navigation'>
    <div class='container'>
      <div class='navbar-brand'>
        <a class='navbar-item is-size-5' href='/' style='font-weight: bold'>
          数据卡片
        </a>
        <a aria-expanded='false' aria-label='menu' class='navbar-burger burger' data-target='mainNavbar'
           role='button'>
          <span aria-hidden='true'></span>
          <span aria-hidden='true'></span>
          <span aria-hidden='true'></span>
        </a>
      </div>
      <div class='navbar-menu' id='mainNavbar'>
        <div class='navbar-start'>
          <a class='navbar-item' href='/'> 首页 </a>
         
         
        </div>
      </div>
    </div>
  </nav>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
      if ($navbarBurgers.length > 0) {
        $navbarBurgers.forEach(el => {
          el.addEventListener('click', () => {
            const target = el.dataset.target;
            const $target = document.getElementById(target);
            el.classList.toggle('is-active');
            $target.classList.toggle('is-active');
          });
        });
      }
    });
  </script>
  <div class='container'>
    <div class='normal-container'>
      <div class='notification'>
        点击<strong><a href='https://github.com/yilaikesi/data-card'
                     target='_blank'>帮助</a></strong>查看如何构建与扩展你的卡片，本页面仅供展示。
        项目api测试：<a href='https://data-card-ten.vercel.app/api/juejin?id=3004311888208296&lang=zh-CN&theme=black'
                target='_blank'>测试</a>。服务用vercel构建，可能需要翻墙
        <br />
      </div>
      <div class='card'>
        <header class='card-header'>
          <p class='card-header-title'>
            网站数据展示
          </p>
        </header>
        <div class='card-content'>
          <div class='content'>
            
         
            <div class='column'>
              
              <div class='column'>
                <img alt='掘金' src='/api/juejin?id=3004311888208296&lang=zh-CN&theme=white'>
              </div>
              <div class='column'>
                <img alt='掘金' src='/api/juejin?id=3004311888208296&lang=default&theme=black'>
              </div>
            </div>
           
          </div>
        </div>
      </div>
    </div>
  </div>
 
</div>
</body>
</html>
